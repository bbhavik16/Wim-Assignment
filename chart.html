<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>


  <div class="row ">
    <h1 style="text-align: center; margin-bottom: 60px;">VJTI PLACEMENT STATISTICS 2019-20</h1>
    <div class="col col-md-6 mb-5">
      <canvas id="barchart" style="height:400px;"></canvas>
    </div>
    <script>
      const data = [8.6, 7.1, 5.3, 5.2, 4.1, 3.9, 4.0, 3.7, 3.2];
      const ctx = document.getElementById('barchart')
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['COMP', 'IT', 'EXTC', 'EX', 'ELECT', 'MECH', 'CIVIL', 'PROD', 'TEX'],
          datasets: [{
            label: 'Average CTC',
            data: data,
            backgroundColor: [
              'rgba(255, 99, 132, 0.6)',
              'rgba(54, 162, 235, 0.6)',
              'rgba(255, 206, 86, 0.6)',
              'rgba(75, 192, 192, 0.6)',
              'rgba(153, 102, 255, 0.6)',
              'rgba(255, 159, 64, 0.6)',

            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],


            borderWidth: 1
          }],

        },
        options: {
          responsive: true,
          maintainAspectRatio: false,

          animations: {
            backgroundColor: {
              type: 'color',
              delay: 1000,
              duration: 5000,
              easing: 'easeInQuad',
              to: 'blue',
              from: 'lightGreen',
              loop: true,
            }
          },
          plugins: {
            title: {
              display: true,
              text: 'BRANCH-WISE PLACEMENT',
              color: "black",
              padding: {
                top: 10,
                bottom: 5
              }
            },
            legend: {
              labels: {
                boxWidth: 0,
                color: "black",
              }
            }
          },

          scales: {
            y: {
              beginAtZero: true,
              color: "black"
            }

          }

        }
      });
    </script>
    <div class="col col-md-6 mb-3">
      <canvas id="PieChart"></canvas>
      <script>
        const piedata = [71, 73, 67, 71, 42, 62, 59, 43, 40]
        var xValues = ['COMP', 'IT', 'EXTC', 'EX', 'ELECT', 'MECH', 'CIVIL', 'PROD', 'TEX'];
        var yValues = piedata;
        var barColors = [
          "#b91d47",
          "#00aba9",
          "#2b5797",
          "#e8c3b9",
          "#1e7145",
          "#FF00FF",
          "#40E0D0",
          "#ff7518",
          "#50C878"
        ];



        new Chart("PieChart", {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            plugins: {
              responsive: true,
              maintainAspectRatio: false,
              title: {
                display: true,
                text: "No Of Eligible Students Selected"
              },
              hoverOffset: 6
            }
          }
        });
      </script>
      
    </div>
</body>

</html>
